<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirHealth | Home</title>
    <link rel="stylesheet" href="./public/assets/style/style_light.css">
</head>
<body>
    <div class="main home">

        <div class="welcomeText">
            <p id="user">Ciao, Crescenzo!</p>
        </div>

        <div class="gauge">
            <img src="./public/assets/images/sample/gauge.png" id="gaugeSample">
            <div class="infoGauge">
                <span id="percentage">20%</span>
                <div class="positionInfo">
                    <img src="./public/assets/images/position.png">
                    <span id="location">Salerno, Italy</span>
                </div>
            </div>
        </div>

        <div class="airQualityBox">
            <p class="title">Indice di qualità<br> dell'aria</p>
            <p id="position">Salerno</p>
            <div class="innerBox">
            <span id="percentage">20</span>
            <span id="percentageDescription">Ottima</span>
            <span id="fullDescription">La qualità dell'aria è ottima</span>
            </div>
            <div class="particleInfo">
                <div class="particle">
                    <span id="value">10.5</span>
                    <span id="index">PM2.5</span>
                </div>
                <div class="particle">
                    <span id="value">9.1</span>
                    <span id="index">PM10</span>
                </div>
                <div class="particle">
                    <span id="value">0.1</span>
                    <span id="index">SO<sub>2</sub></span>
                </div>
                <div class="particle">
                    <span id="value">5.0</span>
                    <span id="index">NO<sub>2</sub></span>
                </div>
                <div class="particle">
                    <span id="value">39.5</span>
                    <span id="index">O<sub>3</sub></span>
                </div>
            </div>
        </div>

        <div class="airQualityBox">
            <div class="particleInfo">
                <div class="particle">
                    <span id="value">Moderato</span>
                    <span id="index">Polline</span>
                </div>
                <div class="particle">
                    <span id="value">64%</span>
                    <span id="index">Umidità</span>
                </div>
                <div class="particle">
                    <span id="value">18Km/h</span></span>
                    <span id="index">Vento</span>
                </div>
            </div>
        </div>


        <div class="navbar">
            <img src="./public/assets/images/navbar/home.png">
            <img src="./public/assets/images/navbar/stats_outline.png">
            <img src="./public/assets/images/navbar/advice_outline.png">
            <img src="./public/assets/images/navbar/settings_outline.png">
        </div>



        
    </div>

  
<script src="./public/assets/js/homeHandler.js"></script>
    
    
</body>
</html>
