<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirHealth | Home</title>
    <link rel="stylesheet" href="./public/assets/style/style_light.css">
</head>
<body>
    <div class="main home">

        <div class="slider">
            <span><</span>
            <span id="day">Domenica</span>
            <span>></span>
        </div>

        <div class="gauge">
            <img src="./public/assets/images/sample/gauge.png" id="gaugeSample">
            <div class="infoGauge">
                <span id="percentage">20%</span>
                <div class="positionInfo">
                    <span id="location">Media Giornaliera</span>
                </div>
            </div>
        </div>

        <div class="airQualityBox">
            <p class="title">Indice di qualità<br> dell'aria</p>
            <p id="position">Salerno</p>
            <div class="innerBox">
            <span id="percentage">20</span>
            <span id="percentageDescription">Ottima</span>
            <span id="fullDescription">La qualità dell'aria è ottima</span>
            </div>
            <div class="particleInfo">
                <div class="particle">
                    <span id="value">10.5</span>
                    <span id="index">PM2.5</span>
                </div>
                <div class="particle">
                    <span id="value">9.1</span>
                    <span id="index">PM10</span>
                </div>
                <div class="particle">
                    <span id="value">0.1</span>
                    <span id="index">SO<sub>2</sub></span>
                </div>
                <div class="particle">
                    <span id="value">5.0</span>
                    <span id="index">NO<sub>2</sub></span>
                </div>
                <div class="particle">
                    <span id="value">39.5</span>
                    <span id="index">O<sub>3</sub></span>
                </div>
            </div>
        </div>

        <div class="button share">
            <img src="./public/assets/images/share.png">
            <p>Condividi</p>
        </div>

        <div class="blurred"></div>
        <div class="sharingBox">
            <span id="close"></span>
            <div class="formWrapper">
                <div class="inputWrapper">
                    <label for="email">
                        Email
                    </label>
                    <input type="email" name="email">
                </div>
                <div class="inputWrapper check">
                    <span class="outer"></span>
                    <span class="inner"></span>
                    <label for="check">
                        Acconsento al trattamento <br>dei dati personali.
                    </label>
                </div>
                <div class="button" id="send">
                    <img src="./public/assets/images/Ipaper-plane.png">
                    <p>Invia</p>
                </div>
            </div>
        </div>


        <div class="navbar">
            <img src="./public/assets/images/navbar/home_outline.png">
            <img src="./public/assets/images/navbar/stats.png">
            <img src="./public/assets/images/navbar/advice_outline.png">
            <img src="./public/assets/images/navbar/settings_outline.png">
        </div>


    </div>

  
<script src="./public/assets/js/statsHandler.js"></script>
    
    
</body>
</html>
